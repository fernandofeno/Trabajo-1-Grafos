<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Grafos y lenguajes formales 2023-1 Trabajo 1: Aproximacion de pi</title>
  <!--Hoja con estilos-->
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!--Libreria Chart.js para graficas-->

<body>
  <div id="simulacion">
    <div id="canvas">
    </div>
    <div id="ingreso">
      <div style="display:flex">
        <input id="textoRadio" type="number" placeholder="ingresar el radio" min="100""></input>

          <img src="confirmar.png" style="width: 9px; height: 9px"></img>

          <img src="confirmar.png" style="width: 9px; height: 9px"></img>

      </div>
      <div style="display: flex">
        <input id="textoM" type="number" placeholder="ingresar N de tiros" min="1"></input>

          <img src="confirmar.png" style="width: 9px; height: 9px"></img>
        </button>
      </div>
    </div>
  </div>
  <table id="tabla-pi">
    <tr>
      <th>N de simulacion</th>
